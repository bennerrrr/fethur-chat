# golangci-lint version
version: "2"

run:
  timeout: 5m
  go: '1.24'

linters:
  enable:
    - gofmt
    - goimports
    - govet
    - errcheck
    - staticcheck
    - gosimple
    - ineffassign
    - unused
    - misspell
    - gosec

linters-settings:
  goimports:
    local-prefixes: fethur

exclude-rules:
  - path: _test\.go
    linters:
      - errcheck
      - gosec 